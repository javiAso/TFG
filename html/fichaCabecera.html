<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ficha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#!">Home</a>
        <a class="navbar-brand" href="#!">Logout</a>
    </nav>
</header>

<body class="bg-dark">
    <div class="container">
        <div class="card my-5 bg-secondary">
            <div class="card-header">
                <h4 class="text-center text-white">Creación de ficha del usuario (cabecera)</h4>
            </div>
            <div class="card-body">
                <div class="card">

                    <form>
                        <div class="form-group">
                            <label for="characterName">Nombre del personaje</label>
                            <input type="text" class="form-control" id="characterName"
                                placeholder="Nombre del personaje">
                        </div>
                        <div class="form-group">
                            <label for="raceSelection">Raza del personaje</label>
                            <select class="custom-select" id="raceSelection">
                                <option value="1">Humano</option>
                                <option value="2">Elfo</option>
                                <option value="3">Enano</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="clasSelection">Clase del personaje</label>
                            <select class="custom-select" id="classSelection">
                                <option value="1">Clérigo</option>
                                <option value="2">Guerrero</option>
                                <option value="3">Mago</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="backGround">Trasfondo</label>
                            <select class="custom-select" id="backGround">
                                <option value="1">Acólito</option>
                                <option value="2">Héro del pueblo</option>
                                <option value="3">Sabio</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="moralAlignment">Moral</label>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="radioGood" name="radioMoralAlignment" class="custom-control-input">
                                <label class="custom-control-label" for="radioGood">Bueno</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="radioNeutral" name="radioMoralAlignment" class="custom-control-input">
                                <label class="custom-control-label" for="radioNeutral">Neutral</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="radioEvil" name="radioMoralAlignment" class="custom-control-input">
                                <label class="custom-control-label" for="radioEvil">Malvado</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderAlignment">Orden</label>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="radioLawful" name="radioOderAlignment" class="custom-control-input">
                                <label class="custom-control-label" for="radioLawful">Legal</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="radioNeutral2" name="radioOderAlignment" class="custom-control-input">
                                <label class="custom-control-label" for="radioNeutral2">Neutral</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="radioChaotic" name="radioOderAlignment" class="custom-control-input">
                                <label class="custom-control-label" for="radioChaotic">Caótico</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="expPoints">Puntos exp.</label>
                            <input type="text" class="form-control" id="expPoints"
                                placeholder="Puntos exp.">
                        </div>
                        <div class="form-group">
                            <label for="lvl">Nivel</label>
                            <input type="text" class="form-control" id="lvl"
                                placeholder="Nivel">
                        </div>
                        <button type="submit" class="btn btn-dark">Guardar</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
