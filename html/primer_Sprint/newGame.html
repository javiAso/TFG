  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


</head>
<header class="bg-secondary">
  <nav class="navbar navbar-expand navbar-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto ml-5">
        <li class="nav-item"> <a class="nav-link text-dark font-weight-bold ml-5 textoGrande" href="#!">Home</a>

        <li class="nav-item"> <a class="nav-link text-dark font-weight-bold ml-5 textoGrande" href="#!">About</a>

        </li>
      </ul>
    </div>
  </nav>
</header>

<body class="bg-dark">
  <div class="container">
    <div class="card my-5 bg-secondary">
      <div class="card-header">
        <h4 class="text-center text-white font-weight-bold">New Game</h4>
      </div>
      <div class="card-body">
        <div class="card">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="storyName">Game tittle</label>
                  <input type="text" class="form-control" id="storyName" placeholder="Game tittle">
                </div>
                <div class="form-group">
                  <label for="gameFile">Select image</label><br>
                  <input type="file" class="form-control-file" id="gameFile">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="gameDescription">Game introduction</label><br>
                  <textarea id="gameDescription" cols="30" rows="5" placeholder="Write an introduction for your new game"></textarea>
                </div>
              </div>
            </div>
            <div class="row pl-4">
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
