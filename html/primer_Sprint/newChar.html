<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


</head>
<header class="bg-secondary">
  <nav class="navbar navbar-expand navbar-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto ml-5">
        <li class="nav-item"> <a class="nav-link text-dark font-weight-bold ml-5 textoGrande" href="#!">Home</a>
        </li>
        <li class="nav-item"> <a class="nav-link text-dark font-weight-bold ml-5 textoGrande" href="#!">About</a>
        </li>
        <li class="nav-item"> <a class="nav-link text-dark font-weight-bold ml-5 textoGrande" href="#!">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body class="bg-dark">
  <div class="container">
    <div class="card my-5 bg-secondary">
      <div class="card-header">
        <h4 class="text-center text-white font-weight-bold">Create Character</h4>
      </div>
      <div class="card-body">
        <div class="card">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Character Name</label><br>
                  <input type="text" placeholder="Place here your character name">
                </div>
                <div class="form-group">
                  <label>Character Race</label><br>
                  <select>
                    <option selected>Select your character race</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Character Class</label><br>
                  <select>
                    <option selected>Select your character class</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Character background</label><br>
                  <input type="text" placeholder="Place here your character background">
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label>XP:</label><br>
                      <input type="number" placeholder="px">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label>lvl:</label><br>
                      <input type="number" placeholder="lvl">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Choose 6 of those abilities:</label><br>
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <input type="checkbox" name="ability" id="alert">
                          <label for="alert"> alert</label>
                        </div>
                        <div class="col">
                          <input type="checkbox" name="ability" id="communication">
                          <label for="communication"> communication</label>
                        </div>                    
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <input type="checkbox" name="ability" id="manipulation">
                          <label for="manipulation"> manipulation</label>
                        </div>
                        <div class="col">
                          <input type="checkbox" name="ability" id="erudition">
                          <label for="erudition"> erudition</label>
                        </div>                    
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <input type="checkbox" name="ability" id="subterfuge">
                          <label for="subterfuge"> subterfuge</label>
                        </div>
                        <div class="col">
                          <input type="checkbox" name="ability" id="survival">
                          <label for="survival"> survival</label>
                        </div>                    
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Attributes:</label><br>
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col mb-3">
                            <input type="number" placeholder="Strenght">
                          </div>
                          <div class="col mb-3">
                            <input type="number" placeholder="Dexterity">
                          </div>                    
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col mb-3">
                            <input type="number" placeholder="Constitution">
                          </div>
                          <div class="col mb-3">
                            <input type="number" placeholder="Wisdom">
                          </div>                    
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col mb-3">
                            <input type="number" placeholder="Intelligence">
                          </div>
                          <div class="col mb-3">
                            <input type="number" placeholder="Charisma">
                          </div>                    
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="row pl-4">
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
