<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<header>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#!">Home</a>
        <a class="navbar-brand" href="#!">Logout</a>
    </nav>
</header>

<body class="bg-dark">
    <div class="container">
        <div class="card my-5 bg-secondary">
            <div class="card-header">
                <h4 class="text-center text-white">Creación de ficha del usuario (descripción)</h4>
            </div>
            <div class="card-body">
                <div class="card">

                    <form>
                        <div class="form-group">
                            <label for="personality">Rasgos de personalidad</label><br>
                            <textarea id="personality" cols="20" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="ideal">Ideales</label><br>
                            <textarea id="ideal" cols="20" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bond">Vínculo</label><br>
                            <textarea id="bond" cols="20" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="flaw">Defectos</label><br>
                            <textarea id="flaw" cols="20" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Guardar</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
